<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Elements</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">

    <!--        create a table-->

        <div class="col-md-8 mx-auto">
            <!--            add table name, gender, email, age-->
            <table class="table table-hover">
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>

                <tr>
                    <td>Mary jane</td>

                    <td>18</td>
                </tr>

                <tr>
                    <td>Tom Juma</td>
                    <td>Male</td>
                    <td>jumatom46@gmail.com</td>
                    <td>21</td>
                </tr>

                <tr>
                    <td>Abdul Hussein</td>
                    <td>Male</td>
                    <td>hussein003@gmail.com</td>
                    <td>25</td>
                </tr>

                <tr>
                    <td>Ann Olen</td>
                    <td>Female</td>
                    <td>oleann32@gmail.com</td>
                    <td>22</td>
                </tr>

                <tr>
                    <td>Dorin toto</td>
                    <td>Female</td>
                    <td>dollydorin@gmail.com</td>
                    <td>20</td>
                </tr>
            </table>
        </div>
    </div>


    <!--        create a form-->
    <div class="row">
        <div class="col-md-6 mx-auto">
            <!--            capture name, gender, email,age-->
            <h3>Fill in Your Information</h3>
            <form action="">
                <div class="my-3">
                    <label for="fname" class="form-label">Name</label>
                    <input id="fname" type="text" class="form-control" placeholder="Full Name">
                </div>
                <div class="my-3">
                    <label for="mail" class="form-label">Email</label>
                    <input id="mail" type="email" class="form-control" placeholder="example@gmail.com">
                </div>
                <div class="my-3">
                    <label for="pass" class="form-label">Password</label>
                    <input id="pass" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="my-3">
                    <label for="dob" class="form-label">DOB</label>
                    <input id="dob" type="date" min="1990-01-01" max="2009-12-31" class="form-control"
                           placeholder="dob">
                </div>
                <div class="my-3">
                    <label for="mass" class="form-label">Weight in Kg</label>
                    <input id="mass" type="Number" step="any" class="form-control" placeholder="Weight">
                </div>
                <!--                Add a select for educationall level-->
                <!--                Add radio button for gender-->
                <!--                Add  checkboxes for favourite sports-->
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
